<form class = "px-3 py-3" >
    <div class="form-group">
      <label >New Note</label>
      <input #noteInput type="text" class="form-control" placeholder="Enter note">
    </div>
    <button type="button" class="btn btn-danger" routerLink="../" >Cancel</button>
    <button class="btn btn-primary ml-3" routerLink="../" (click)="addNote(noteInput.value)">Submit</button>
 </form>

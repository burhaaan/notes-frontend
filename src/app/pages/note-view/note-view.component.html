<div *ngFor="let note of notes" class="card text-white bg-primary mb-3 pt-2 mt-3" style="max-width: 18rem; margin-left: 550px;">
    <div class="card-body">
      <p class="card-text"  >{{note.description}}
        <button type="button" class="btn btn-primary btn-sm" (click)="deleteNote(note)" >x</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="editNoteClick(note)" >Edit</button>

      </p>
      

    </div>
  </div>
  <button type="button" class="btn btn-primary btn-sm" style = "margin-left: 650px" (click)="addNoteClick()" > Add note</button>
